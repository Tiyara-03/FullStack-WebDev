<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll bar</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="gallery-wrap">
        <button onclick="scrollLeft()"><i id="backbtn" class="ri-skip-left-line"></i></button>
        <div id="gallery">
            <div>
                <span><img src="images/cleanbrush.jpg" alt=""></span>
                <span><img src="images/facebrush.jpg" alt=""></span>
                <span><img src="images/fancybrush.jpg" alt=""></span>
                <span><img src="images/woodbrush.jpg" alt=""></span>
                
            </div>
            <div>
                <span><img src="images/plasticbrush.jpg" alt=""></span>
                <span><img src="images/shoebrush.jpg" alt=""></span>
                <span><img src="images/toothbrush.jpg" alt=""></span>
            </div>
        </div>
        <button onclick="scrollright()"><i id="forwardbtn" class="ri-skip-right-line"></i></button>
    </div>

    <script>
        function scrollLeft(){
            var left = document.getElementById("#gallery");
            gallery.scrollBy(350, 0)
        }

        function scrollright(){
            var right = document.getElementById("#gallery");
            gallery.scrollBy(-350, 0)
        }
    </script>
</body>
</html>
