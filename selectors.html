<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on selectors</title>
    <style>
        h1{
            background-color: red;
            color: black;
            font-weight: bold;
            text-align: center;
        }
        div p{
          color: rgb(66, 66, 14);  
          font-weight: bold;
          background-color: green;
        }
    </style>


</head>
<body>
    <h1>this is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>this is another para inside li</p></li>
                <!-- <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li> -->
            </ul>
            <p>this is a paragraph</p>

        </div>
        <p>this is another paragraph</p>

    </div>
    <p>this is outermost para</p>
    

</body>
</html>
