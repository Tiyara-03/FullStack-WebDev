<!DOCTYPE html>
<html>
<head>
    <title>The LCM</title>
    <script>
        function lcm() {
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);
            var lcm;
            
            // Find the maximum of a and b
            var max = (a > b) ? a : b;

            // Start from max and find a number that is divisible by both a and b
            for (var i = max; ; i += max) {
                if (i % a === 0 && i % b === 0) {
                    lcm = i;
                    break; // Break the loop once lcm is found
                }
            }

            document.getElementById("result").value = lcm;
        }
    </script>
</head>
<body>
    <form>
        <input type="text" id="num1" placeholder="enter num1">
        <input type="text" id="num2" placeholder="enter num2">
        <input type="button" value="result" onclick="lcm()">
        <input type="text" id="result" placeholder="result">
    </form>
</body>
</html>
