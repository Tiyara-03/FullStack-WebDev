<!DOCTYPE html>
<html>

<head>
    <title>The LCM</title>
    <script>
        function LCM() {
            var a, b, c, i, max;
            a = parseInt(document.getElementById("num1").value);
            b = parseInt(document.getElementById("num2").value);
            for (i = 2; i <= a && i <= b; i++) {
                if (a % i == 0 && b % i == 0) {
                    max = i;
                }

            }
            c = (a * b) / max;
            document.getElementById("num3").value = c;
        }
    </script>
</head>

<body>
    <form>
        <input type="text" id="num1" placeholder="enter num1">
        <input type="text" id="num2" placeholder="enter num2">
        <input type="button" value="LCM" onclick="LCM()">
        <input type="text" id="num3" placeholder="Result">
    </form>
</body>

</html>
